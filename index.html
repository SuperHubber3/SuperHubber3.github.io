<!DOCTYPE html>
<head>
  <title>Html öğreniyorum moruk</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <img
    align="left"
    src="https://cdn.discordapp.com/emojis/812765406363779072.png?v=1"
    alt="peepoWeird"
  />
  <img
    align="right"
    src="https://cdn.discordapp.com/emojis/812765406363779072.png?v=1"
    alt="peepoWeird"
  />
  <center>
    <img
      id="kyaru"
      src="89510794_p0_master1200.jpg"
      alt="Kyaru Kawaii Photo"
      width="656px"
    />
  </center>
  <p align="center" class="red" id="bold">PiipoWiyırd (2021-2021)</p>
  <script>
    var bum = function () {
      const ok = document.getElementById("bold");
      ok.innerHTML = "Bruh";
      document.getElementById("kyaru").src =
        "https://cdn.discordapp.com/emojis/812765406363779072.png?v=1";
      document.getElementById("tikla").value = "Bruh";
    };
  </script>
  <center>
    <input type="button" value="Sakın Tıklama" onclick="bum()" id="tikla" />
  </center>

  <img
    align="left"
    src="https://cdn.discordapp.com/emojis/812765406363779072.png?v=1"
    alt="peepoWeird"
  />
  <img
    align="right"
    src="https://cdn.discordapp.com/emojis/812765406363779072.png?v=1"
    alt="peepoWeird"
  />
</body>
